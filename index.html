<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Water Heat Pump Quotes - Melbourne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hot Water Heat Pump Quotes - Melbourne</h1>
        <p>Showing quotes from the last 3 days</p>
        <button id="crawlButton">Run Web Crawler</button>
        <div class="filter-container">
            <label for="makeFilter">Filter by Make:</label>
            <select id="makeFilter">
                <option value="all">All</option>
                <option value="aquatech">Aquatech</option>
                <option value="hydrotherm">Hydrotherm</option>
                <option value="reclaim">Reclaim</option>
                <option value="istore">iStore</option>
                <option value="aquaplus">Aquaplus</option>
                <option value="apricus">Apricus</option>
            </select>
        </div>
        <table id="quoteTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Company</th>
                    <th>Appliance Cost</th>
                    <th>Install Cost</th>
                    <th>Total Cost</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody id="quoteTableBody">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
